# Machine target
MACHINE ?= "raspberrypi4"

# قبول تراخيص commercial مثل gstreamer1.0-plugins-ugly
LICENSE_FLAGS_ACCEPTED += "commercial"

# عدد مهام البناء المتوازية (عدلها حسب نوى الجهاز)
BB_NUMBER_THREADS ?= "4"
PARALLEL_MAKE ?= "-j 4"

# تفعيل ssh و systemd كـ init system
DISTRO_FEATURES_append " ssh-server-openssh"
DISTRO_FEATURES_append " systemd"

# استبدال sysvinit بـ systemd
DISTRO_FEATURES_BACKFILL_CONSIDERED += "sysvinit"
VIRTUAL-RUNTIME_init_manager = "systemd"

# تثبيت الحزم المطلوبة في الصورة
IMAGE_INSTALL_append = " python3 nano docker gstreamer1.0 gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-ugly libcamera"

