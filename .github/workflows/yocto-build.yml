name: Yocto Raspberry Pi 3 Image Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build_raspi3_image:
    runs-on: ubuntu-latest
    timeout-minutes: 480

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Yocto Build Environment Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gawk wget git diffstat unzip texinfo gcc-multilib \
            build-essential chrpath socat cpio python3 python3-pip \
            python3-pexpect xz-utils debianutils iputils-ping \
            libssl-dev libsdl1.2-dev xterm python3-git python3-jinja2 \
            libegl-dev libwayland-dev libacl1-dev zstd locales
          sudo locale-gen en_US.UTF-8
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Initialize Yocto Project Layers
        run: |
          mkdir -p yocto_layers
          cd yocto_layers
          git clone -b kirkstone git://git.yoctoproject.org/poky.git
          git clone -b kirkstone git://git.yoctoproject.org/meta-raspberrypi.git
          git clone -b kirkstone git://git.openembedded.org/meta-openembedded.git
          git clone -b kirkstone https://git.yoctoproject.org/git/meta-virtualization.git

      - name: Prepare Build Directory and Configuration
        working-directory: ${{ github.workspace }}/yocto_layers/poky
        run: |
          source oe-init-build-env build

          cat <<EOF > conf/bblayers.conf
          POKY_BBLAYERS_CONF_VERSION = "2"
          BBPATH = "\${TOPDIR}"
          BBFILES ?= ""

          BBLAYERS ?= " \\
            \${TOPDIR}/../meta \\
            \${TOPDIR}/../meta-poky \\
            \${TOPDIR}/../meta-yocto-bsp \\
            \${TOPDIR}/../../meta-raspberrypi \\
            \${TOPDIR}/../../meta-openembedded/meta-oe \\
            \${TOPDIR}/../../meta-openembedded/meta-python \\
            \${TOPDIR}/../../meta-openembedded/meta-multimedia \\
            \${TOPDIR}/../../meta-virtualization \\
            \${TOPDIR}/../../../meta-your-project \\
          "
EOF

          sed -i '/^MACHINE/d' conf/local.conf

          cat <<EOF >> conf/local.conf

          # --- GitHub Actions Customizations ---
          MACHINE ?= "raspberrypi3"
          DISTRO ?= "poky"
          INIT_MANAGER = "systemd"

          DL_DIR ?= "\${TOPDIR}/../../downloads"
          SSTATE_DIR ?= "\${TOPDIR}/../../sstate-cache"

          EXTRA_IMAGE_FEATURES_append = " ssh-server-dropbear dev-pkgs dbg-pkgs"

          IMAGE_INSTALL_append = " \\
            python3 python3-pip python3-pygobject \\
            opkg nano wpa-supplicant wireless-tools connman connman-tools \\
            rpi-userland-vc raspi-config \\
            libcamera libcamera-tools v4l2-utils \\
            gstreamer1.0 gstreamer1.0-plugins-base \\
            gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly \\
            docker-ce docker-ce-cli containerd.io \\
            python3-docker python3-docker-compose \\
            my-app \\
          "
EOF

      - name: Configure and Cache Yocto Build Artifacts
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/yocto_layers/downloads
            ${{ github.workspace }}/yocto_layers/sstate-cache
          key: ${{ runner.os }}-yocto-kirkstone-${{ hashFiles('${{ github.workspace }}/yocto_layers/poky/build/conf/local.conf') }}
          restore-keys: |
            ${{ runner.os }}-yocto-kirkstone-

      - name: Build Yocto Image
        working-directory: ${{ github.workspace }}/yocto_layers/poky/build
        run: |
          export BB_NUMBER_THREADS="$(nproc)"
          export PARALLEL_MAKE="-j$(nproc)"
          bitbake rpi-basic-image

      - name: Upload Built Image Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: raspi3-yocto-image-${{ github.run_number }}
          path: |
            ${{ github.workspace }}/yocto_layers/poky/build/tmp/deploy/images/raspberrypi3/*.wic.gz

      - name: Show Build Output Summary (Optional)
        run: |
          ls -lh ${{ github.workspace }}/yocto_layers/poky/build/tmp/deploy/images/raspberrypi3/
